{% extends "base.html" %}

{% block content %}
<div class="flex flex-col h-screen">
    <div class="flex-grow p-4 overflow-y-auto bg-gray-800 text-white" id="chat-box">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="p-4 bg-gray-900">
        <form hx-post="/user_message" hx-trigger="submit" hx-target="#chat-box" hx-swap="beforeend"
        hx-on="htmx:afterRequest: document.querySelector('[name=message]').value = ''"
        >
            <div class="flex">
                <input type="text" name="message" class="flex-grow p-2 rounded-l-lg" placeholder="Type your message..." required>
                <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-lg"
                >Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
